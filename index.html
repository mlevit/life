<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="robots" content="noindex, nofollow" />
    <meta name="referrer" content="no-referrer" />
    <title>Life</title>
    <link href="./css/main.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.min.css"
      integrity="sha512-n2mUjUX6WWlBkWqnrJbouMFonc5VRkdpAD6QqQVOXonixClLcIOJFKyf2OpBKl/fmh3QPlMaBbUwKK/Vl2kDnQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.2/flowbite.js"></script>
  </head>
  <body class="bg-stone-100 m-0 p-0 text-sm cursor-default select-none">
    <header class="fixed bottom-0 left-0 m-0 ml-3 mb-3 z-30">
      <a
        href="#"
        class="flex flex-col items-center cursor-default max-w-sm p-6 bg-white border border-gray-200 rounded-lg shadow-md dark:bg-gray-800 dark:border-gray-700"
      >
        <img id="avatar" class="w-24 h-24 mb-3 rounded-full shadow-lg" src="" />
        <h5
          id="title"
          class="mb-4 text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
        >
          Life
        </h5>
        <form class="flex items-center mb-0" action="#">
          <label for="simple-search" class="sr-only">Search</label>
          <div class="relative w-full">
            <div
              class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none"
            >
              <svg
                aria-hidden="true"
                class="w-5 h-5 text-gray-500 dark:text-gray-400"
                fill="currentColor"
                viewBox="0 0 20 20"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M8 4a4 4 0 100 8 4 4 0 000-8zM2 8a6 6 0 1110.89 3.476l4.817 4.817a1 1 0 01-1.414 1.414l-4.816-4.816A6 6 0 012 8z"
                  clip-rule="evenodd"
                ></path>
              </svg>
            </div>
            <input
              type="text"
              id="simple-search"
              class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full pl-10 p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
              placeholder="Filter events"
              onkeyup="searchEvents(this.value)"
              required
            />
          </div>
        </form>
      </a>
    </header>
    <div
      id="life"
      class="bottom-0 cursor-grab left-0 overflow-auto absolute right-0 top-0"
    ></div>
    <script src="./js/main.js"></script>
    <script src="./js/search.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </body>
</html>
